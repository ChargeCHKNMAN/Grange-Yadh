<!DOCTYPE html>
<html>
<head>
    <title>Student Timetable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4A90E2;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        input[type="text"], button {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #4A90E2;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .not-found {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .next-class-info {
            background: #eaffea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1em;
        }

        /* Reminder banner styles */
        #reminder-banner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffeb3b;
            color: #333;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            z-index: 9999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #reminder-banner button {
            margin-left: 20px;
            background: transparent;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
