<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Timetable with Reminders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 95%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
        }
        th {
            background: #eee;
        }
        .reminder {
            margin-top: 20px;
        }
        label, select, input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Student Timetable</h1>

    <form method="GET" action="/">
        <label for="student_id">Choose Student:</label>
        <select name="student_id" id="student_id" onchange="this.form.submit()">
            {% for id in student_ids %}
            <option value="{{ id }}" {% if id == selected_student %}selected{% endif %}>{{ id }}</option>
            {% endfor %}
        </select>
    </form>

    <table>
        <tr>
            <th>Day / Time</th>
            {% for time in time_slots %}
            <th>{{ time }}</th>
            {% endfor %}
        </tr>
        {% for day, subjects in timetable %}
        <tr>
            <td>{{ day }}</td>
            {% for subject in subjects %}
            <td>{{ subject }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <div class="reminder">
        <h2>Set a Class Reminder</h2>
        <label for="reminderTime">Select Time:</label>
        <input type="time" id="reminderTime">
        <button type="button" onclick="setReminder()">Set Reminder</button>
    </div>

    <script>
        function setReminder() {
            const timeInput = document.getElementById("reminderTime").value;
            if (!timeInput) {
                alert("Please select a time.");
                return;
            }

            const [hour, minute] = timeInput.split(":").map(Number);
            const now = new Date();
            const reminderTime = new Date();
            reminderTime.setHours(hour, minute, 0, 0);

            if (reminderTime < now) {
                reminderTime.setDate(reminderTime.getDate() + 1); // next day
            }

            const timeout = reminderTime - now;
            alert(`Reminder set for ${timeInput}`);

            setTimeout(() => {
                if (navigator.vibrate) {
                    navigator.vibrate([500, 200, 500]);
                } else {
                    alert("Reminder: It's time for your class!");
                }
            }, timeout);
        }
    </script>
</body>
</html>
